     <script>
       var canvas, ctx, flag = false,
             prevX = 0,
             currX = 0,
             prevY = 0,
             currY = 0,
             dot_flag = false;

       var LineColor = "red",
       LineWidth = 4;




       function init() {
         canvas = document.getElementById('can');
         ctx = canvas.getContext("2d");
         canvas.width  = 0.8*window.innerWidth;
         canvas.height = 0.8*window.innerHeight;
         document.addEventListener("keydown", function (e) {
           doKeyDown(e);
         }, false);

         canvas.addEventListener("mousemove", function (e) {
             findxy('move', e)
         }, false);
         canvas.addEventListener("mousedown", function (e) {
             findxy('down', e)
         }, false);
         canvas.addEventListener("mouseup", function (e) {
             findxy('up', e)
         }, false);
         canvas.addEventListener("mouseout", function (e) {
             findxy('out', e)
         }, false);

         canvas.addEventListener("touchmove", function (e) {
             touchxy('move', e)
             console.log('callagain');
         }, false);
         canvas.addEventListener("touchstart", function (e) {
             touchxy('down', e)
         }, false);
         canvas.addEventListener("touchend", function (e) {
             touchxy('up', e)
         }, false);
         /*canvas.addEventListener("touchout", function (e) {
             findxy('out', e)
         }, false);*/

     }

     function doKeyDown(e) {

       if ( e.code == 'KeyR' ) {
         LineColor = "red";
       }

       if ( e.code == 'KeyB' ) {
         LineColor = "black";
       }

       if ( e.code == 'KeyG' ) {
         LineColor = "green";
       }

       if ( e.code == 'KeyY' ) {
         LineColor = "yellow";
       }

       if(e.code == 'ArrowUp'){
         console.log(e.code);
         LineWidth = LineWidth + 1;
         ctx.fillRect(currX, currY, r1, r2);
         r1++;
         r2++;
       }

       if(e.code == 'ArrowDown'&& LineWidth > 1){
         console.log(e.code);
         r1--;
         r2--;
         LineWidth = LineWidth - 1;
       }

       if(e.code == 'Space'){
         ctx.clearRect(0, 0, canvas.width, canvas.height);
       }


     }

     function color(obj) {
          switch (obj.id) {
              case "green":
                  LineColor = "green";
                  break;
              case "blue":
                  LineColor = "blue";
                  break;
              case "red":
                  LineColor = "red";
                  break;
              case "yellow":
                  LineColor = "yellow";
                  break;
              case "orange":
                  LineColor = "orange";
                  break;
              case "black":
                  LineColor = "black";
                  break;
              case "white":
                  LineColor = "white";
                  break;
          }
          /*if (LineColor == "white") lineWidth = 14;
          else lineWidth = 2;*/

      }

      function draw() {
          ctx.beginPath();
          ctx.moveTo(prevX, prevY);
          ctx.lineTo(currX, currY);
          ctx.strokeStyle = LineColor;
          ctx.lineWidth = LineWidth;
          ctx.stroke();
          ctx.closePath();
      }

      function erase() {
           var m = confirm("Want to clear");
           if (m) {
               ctx.clearRect(0, 0, w, h);
               document.getElementById("canvasimg").style.display = "none";
           }

       }


      function findxy(res, e) {
          if (res == 'move') {
              prevX = currX;
              prevY = currY;
              currX = e.clientX - canvas.offsetLeft;
              currY = e.clientY - canvas.offsetTop;
              draw();
              flag = true;
              dot_flag = true;
              if (dot_flag) {
                  ctx.beginPath();
                  ctx.fillStyle = LineColor;
                  ctx.fillRect(currX, currY, 5, 5);
                  ctx.closePath();
                  dot_flag = false;
              }
          }
          if (res == 'up' || res == "out") {
              flag = false;
          }
        /*  if (res == 'move') {
              if (flag) {
                  prevX = currX;
                  prevY = currY;
                  currX = e.clientX - canvas.offsetLeft;
                  currY = e.clientY - canvas.offsetTop;
                  draw();
              }
          }*/
      }

      function touchxy(res, e) {
          if (res == 'move') {
              prevX = currX;
              prevY = currY;
              currX = e.touches[0].clientX - canvas.offsetLeft;
              currY = e.touches[0].clientY - canvas.offsetTop;
              console.log('draw');
              draw();

              flag = true;
              dot_flag = true;
              if (dot_flag) {
                  ctx.beginPath();
                  ctx.fillStyle = LineColor;
                  ctx.fillRect(currX, currY, 5, 5);
                  ctx.closePath();
                  dot_flag = false;
              }
          }
          if (res == 'up' || res == "out") {
              flag = false;
          }
        /*  if (res == 'move') {
              if (flag) {
                  prevX = currX;
                  prevY = currY;
                  currX = e.touches[0].clientX - canvas.offsetLeft;
                  currY = e.touches[0].clientY - canvas.offsetTop;
                  draw();
              }
          }*/
      }
